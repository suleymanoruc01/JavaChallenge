<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ürün Çıkar</title>
</head>
<body>
<h1>Ürün Çıkar</h1>

<form th:action="@{/remove/{customerId}(customerId=${customerId})}" method="post">
    <label for="productId">Ürün ID:</label>
    <input type="number" id="productId" name="productId" required>
    <br><br>
    <label for="quantity">Miktar:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br><br>
    <button type="submit">Ürün Çıkar</button>
</form>

<a th:href="@{/cart/{customerId}(customerId=${customerId})}">Sepete Geri Dön</a>
</body>
</html>
