<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Müşteri Listesi</title>
</head>
<body>
<h1>Müşteri Listesi</h1>


<p th:if="${message}" th:text="${message}"></p>


<table border="1">
    <thead>
    <tr>
        <th>İsim</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}"></td>
        <td>
            <a th:href="@{/list-customers/{id}(id=${customer.id})}">Müşteri Detay</a> |
            <a th:href="@{/list-customers/edit/{id}(id=${customer.id})}">Müşteri Düzenle</a> |
            <a th:href="@{/list-customers/delete/{id}(id=${customer.id})}"
               onclick="return confirm('Bu müşteri silinecek, emin misiniz?')">Müşteri Sil</a>
            <a th:href="@{/list}">Ürünlere Git</a>
            <a th:href="@{/cart/add/{id}(id=${customer.id})}">Sepete Ürün Ekle</a>
            <a th:href="@{/cart/remove/{id}(id=${customer.id})}">Sepetten Ürün Çıkar</a>
            <a th:href="@{/cart/{id}(id=${customer.id})}">Sepete Git</a>
            <a th:href="@{/order/customer/{id}(id=${customer.id})}">Siparişlerime Git</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Yeni müşteri ekleme butonu -->
<a href="/list-customers/add">Yeni Müşteri Ekle</a>
</body>
</html>
