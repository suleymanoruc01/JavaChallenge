<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Oluştur</title>
</head>
<body>

<h1>Yeni Ürün oluştur</h1>
<form th:action="@{/create}" th:object="${product}" method="post">
    <label for="name">Ürün Adı</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br>
    <label for="price">Ürün Ücreti</label>
    <input type="number" id="price" th:field="*{price}" required/>
    <br>
    <label for="stock">Ürün Stok</label>
    <input type="number" id="stock" th:field="*{stock}" required/>
    <br>
    <button type="submit">Ürün Oluştur</button>
</form>

<a href="/list">Ürünler</a>

</body>
</html>
